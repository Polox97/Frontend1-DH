            <h1 class="titulo">Registro</h1>

                <input class="button-reset button" type="reset" placeholder="Resetear">
                <input class="button-registro button" type="submit" placeholder="Entrar">
                <p class="link-login">¿Ya tienes una cuenta? <a href="index.html">Ingresa</a></p>
